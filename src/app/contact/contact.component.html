<main class="container-fluid">

  <div class="mx-auto" id="contactus-page">

    <header>
      <h1>Get in touch</h1>
      <h6 class="px-3 mt-4">If you have any enquiries, feedback or questions please feel free to contact us using the
        form below:</h6>
    </header>


    <form class="shadow" id="contactus-form">

      <div class="col-md-7 mt-1 mb-3">
        <label for="inputFirstName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
      </div>

      <div class=" col-md-7">
        <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
      </div>

      <div class="mb-3 col-md-7 mt-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="mb-3 col-md-10 message">
        <label for="message" class="form-label">What's the quack?</label>
        <textarea class="form-control" id="contactus-msg" rows="6" placeholder="Type your message here..."></textarea>
      </div>

      <button class="btn">Send</button>

    </form>

  </div>

</main>

<app-footer></app-footer>
